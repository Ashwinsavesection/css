<!DOCTYPE html>
<html lang="en">
    <head>
        <title>border properties</title>
        <style>
            div{
                height: 200px;
                width: 200px;
                background-color: teal;
                border-top-width: 10px;
                border-top-color: red;
                border-top-style: inset;/*solid | double| groove|ridge|inset|outset*/
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
<!--
    border properties

    border-top-width
    border-bottom-width
    border-right-width
    border-left-width

    border-top-color
    border-bottom-color
    border-left-color
    border-right-color

    border-top-style     |
    border-bottom-style  |  solid | double| groove|ridge|inset|outset|dotted
    border-right-style   |   
    border-left-style    |

    border: border-width | border-style | border-color
-->
