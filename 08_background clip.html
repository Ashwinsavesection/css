<html>
    <head>
        <title>background-clip</title>
        <!--
            line 12 : 15 = Background Image
            line 18 : 21 = Text Edit
            line 24      = Clip Concept
        -->
        <style>
             
            div{

                
                height: 700px;
                width: 1000px;
                background-image: url(test_1.jpg);
                background-size: cover;

                font-size: 400px;
                font-family: impact;
                text-align: center;
                color: transparent;

                -webkit-background-clip: text;
            }
        </style>
    </head>
    <body>
        <div>
            EAGLE
        </div>
    </body>
</html>
