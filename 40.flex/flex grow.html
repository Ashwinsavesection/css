<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-grow</title>
    <link rel="stylesheet" href="basic style.css" >
    <style>
        .container{
            
            display: flex;
            width: 50vw;
            padding: 0;
        }
        .box{
            
            margin: 1px;
            padding: 1px;
         
           
        }

        .box:nth-child(4){
            flex-grow: 3;
            background-color: teal;
        }
        .box:nth-child(2){
            flex-grow:5;
            background-color: teal;

        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
    </div>
</body>
</html>
