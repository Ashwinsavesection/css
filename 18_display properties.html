<!DOCTYPE html>
<html lang="en">
    <head>
        <title>display properties</title>
        <style>
            b{
                display: inline-block;
            }
            ul li{
                display: inline;
                background-color: blue;
                margin-left: 10px;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <ul>
        <li>C</li>
        <li>C++</li>
        <li>Java</li>
        <li>.Net</li>
        <li>MySql</li>
        <p> ipsum dolor, sit amet consectetur adipisicing elit. <b>Accusantium</b> at ad aspernatur sunt in illo, incidunt officia! Magnam dolores vero hic aspernatur deserunt pariatur, atque corporis labore. Asperiores, optio doloribus!</p>
    </body>
</html>
