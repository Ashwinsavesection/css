<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <style>
            ul li:first-child{
                color: red;
            }
            ul li:last-child{
                color: red;
            }
            ul li:nth-child(even){
                color: blue;
            }
            
        </style>
    </head>
    <body>
        <ul>
        <li>ashiwn 1</li>
        <li>ashiwn 2</li>
        <li>ashiwn 3</li>
        <li>ashiwn 4</li>
        <li>ashiwn 5</li>
        </ul>
    </body>
</html>
