<!DOCTYPE html>
<html lang="en">
    <head>
        <title>box shadow</title>
        <style>
            .box{
                height: 200px;
                width: 200px;
                background: red;  
            }
            .shadow{
                -webkit-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.15);
                -moz-box-shadow: 10px 10px 5px 0px rgba(0,0,0,0.15);
                box-shadow: 20px 8px px 0px rgba(0,0,0,0.15);
                /* harisontol | vertical | blur | spread*/
            }
        </style>
    </head>
    <body>
    
        <div class="box shadow"></div>
    </body>
</html>
