<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        div{
            height: 150px;
            width: 300px;
            padding: 20px;
            border: 5px dashed burlywood;
            outline: 5px dashed blue;
            outline-offset: 5px;
            margin: auto;
            margin-top: 50px;

        }

    </style>
</head>
<body>
 
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis inventore porro adipisci cupiditate necessitatibus praesentium! Voluptates numquam sapiente quibusdam quae sunt, aspernatur vero corporis vitae et repellat ea explicabo necessitatibus.</p>
    </div>
    
</body>
</html>
